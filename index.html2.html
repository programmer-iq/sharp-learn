<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تعلم C# - فيديوهات واختبارات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078D7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    iframe {
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border: none;
    }

    .quiz {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>تعلم لغة C# - فيديوهات واختبارات</h1>
  </header>

  <div class="container">
    <h2>شرح if و else</h2>
    <iframe src="https://www.youtube.com/embed/ifIZuVSGfbo" allowfullscreen></iframe>
    <div class="quiz">
      <p>1. ما الغرض من استخدام if؟</p>
      <select id="q1">
        <option value="">اختر الإجابة</option>
        <option value="شرط">تنفيذ كود عند تحقق شرط</option>
        <option value="تكرار">تكرار كود</option>
        <option value="تعريف">تعريف متغير</option>
      </select>
    </div>

    <h2>شرح الحلقة for</h2>
    <iframe src="https://www.youtube.com/embed/h4hY2hho73Q" allowfullscreen></iframe>
    <div class="quiz">
      <p>2. ما هو الاستخدام الصحيح لحلقة for؟</p>
      <select id="q2">
        <option value="">اختر الإجابة</option>
        <option value="مرة">تنفيذ أمر مرة واحدة</option>
        <option value="تكرار">تكرار كود بعدد محدد</option>
        <option value="شرط">تنفيذ كود بشرط</option>
      </select>
    </div>

    <h2>شرح الحلقة while</h2>
    <iframe src="https://www.youtube.com/embed/EyghyKO4BlA" allowfullscreen></iframe>
    <div class="quiz">
      <p>3. ما الذي يميز حلقة while؟</p>
      <select id="q3">
        <option value="">اختر الإجابة</option>
        <option value="مرة">تنفذ مرة واحدة</option>
        <option value="غيرمحددة">تكرار غير محدد بشرط</option>
        <option value="فورية">تنفذ فورًا بدون شرط</option>
      </select>
    </div>

    <h2>شرح switch</h2>
    <iframe src="https://www.youtube.com/embed/3wTCv143hNI" allowfullscreen></iframe>
    <div class="quiz">
      <p>4. ما هي وظيفة switch؟</p>
      <select id="q4">
        <option value="">اختر الإجابة</option>
        <option value="اختيار">تنفيذ كود حسب قيمة متغيرة</option>
        <option value="تكرار">تكرار كود</option>
        <option value="تعريف">تعريف متغير</option>
      </select>
    </div>

    <button onclick="checkAnswers()">تحقق من إجاباتك</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkAnswers() {
      let score = 0;
      if (document.getElementById("q1").value === "شرط") score++;
      if (document.getElementById("q2").value === "تكرار") score++;
      if (document.getElementById("q3").value === "غيرمحددة") score++;
      if (document.getElementById("q4").value === "اختيار") score++;

      document.getElementById("result").innerText =
        "عدد الإجابات الصحيحة: " + score + " من 4";
    }
  </script>

</body>
</html>
